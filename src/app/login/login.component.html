<h3 class="d-flex justify-content-center">Login</h3>

<form id="loginForm" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group row mx-auto mt-3" style="width: 50%;">
      <label for="un" class="col-sm-3 col-form-label">Tên tài khoản:</label>
      <div class="col-sm-8">
        <input id="un" type="text" class="form-control" name="username"
        [(ngModel)]="userName" required #username="ngModel" aria-describedby="usernameP">
      </div>
      <p id="usernemeP" class="text-danger fst-italic"
      *ngIf="username?.invalid && (username?.dirty || username?.touched)">
        Tên tài khoản không hợp lệ.</p>
    </div>
    <div class="form-group row mx-auto mt-3" style="width: 50%;">
      <label for="pw" class="col-sm-3 col-form-label">Mật khẩu:</label>
      <div class="col-sm-8">
        <input id="pw" type="password" class="form-control" name="password"
        [(ngModel)]="passWord" required #password="ngModel" aria-describedby="passwordP">
      </div>
      <p id="passwordP" class="text-danger fst-italic"
      *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        Mật khẩu không hợp lệ.</p>
    </div>
    <div class="form-group row mx-auto mt-3" style="width:100px">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
