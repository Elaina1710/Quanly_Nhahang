<h3 class="d-flex justify-content-center">Quản lý món ăn</h3>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-3" (click)="add()"
data-bs-toggle="modal" data-bs-target="#ModalAddEditFood">
    Thêm món ăn
</button>

<!-- Modal -->
<div class="modal fade" id="ModalAddEditFood" data-bs-backdrop="static"
data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalAddEditFoodLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalAddEditFoodLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close" (click)="close()">
                </button>
            </div>
            <div class="modal-body">
                <app-addedit-food [food]="Food" *ngIf="Add_Edit">
                </app-addedit-food>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 40%;">
                <div class="d-flex flex-row">
                    <input [(ngModel)]="FilterName" class="form form-control"
                    (keyup)="FilterFn()" placeholder="Filter">
                </div>
                Tên</th>
            <th style="width: 10%;">Giá</th>
            <th style="width: 20%;">
                <div class="d-flex flex-row">
                    <input [(ngModel)]="FilterDanhMuc" class="form form-control"
                    (keyup)="FilterFn()" placeholder="Filter">
                </div>
                Danh mục</th>
            <th style="width: 20%;">Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listFoods">
            <td>{{item.id}}</td>
            <td>{{item.ten}}</td>
            <td>{{item.gia}}</td>
            <td>{{item.danhmuc}}</td>
            <td>
                <button type="button" class="btn btn-secondary me-1" (click)="edit(item)"
                data-bs-toggle="modal" data-bs-target="#ModalAddEditFood">
                    Cập nhật
                </button>
                <button type="button" class="btn btn-danger me-1" (click)="delete(item)">
                    Xóa
                </button>
            </td>
        </tr>
    </tbody>
</table>
